<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Item CRUD</title>
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../js/model.js"></script>
    <script src="../js/controller.js"></script>

</head>

<body>
    <fieldset>
        <legend>Item CRUD</legend>
        <table>
            <tr>
                <td>
                    <label for="">ItemNo</label>
                </td>
                <td>
                    <label id="itemno">1</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Name</label>
                </td>
                <td>
                    <input class="clearfields" type="text" placeholder="Type Item Name Here" id="itemname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Price</label>
                </td>
                <td>
                    <input type="text" placeholder="Type Price Here" class="clearfields" id="price">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Item Image</label>
                </td>
                <td>
                    <input type="text" class="clearfields" placeholder="Type URL Here" id="url">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                <button id="add">Add</button>
                            </td>
                            <td>
                                <button id="delete">Delete</button>
                            </td>
                            <td>
                                <button id="update">Update</button>
                            </td>
                            <td>
                                <button id="search">Search</button>
                            </td>
                            <td>
                                <button id="sort">Sort</button>
                            </td>
                            <td>
                                <button id="save">Save</button>
                            </td>
                            <td>
                                <button id="load">Load</button>
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
        </table>

    </fieldset>
    <fieldset>
        <legend>Item List</legend>
        <table id="itemlist" border="1">
           <tr>
               <td>Item No</td>
               <td>Item Name</td>
               <td>Price</td>
               <td>Image URL</td>
               <td>Delete?</td>
               <td>Update?</td>
           </tr>
        </table>
    </fieldset>

</body>

</html>
